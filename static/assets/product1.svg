<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aluminumGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F5F7FA"/>
  
  <!-- Aluminum Profile 1 - L-shaped angle -->
  <g transform="translate(50,50)">
    <!-- Main L-shape -->
    <path d="M 0 0 L 0 100 L 20 100 L 20 20 L 100 20 L 100 0 Z" 
          fill="url(#aluminumGrad1)" 
          stroke="#909090" 
          stroke-width="1"/>
    
    <!-- Anodized surface effect -->
    <path d="M 2 2 L 2 98 L 18 98 L 18 18 L 98 18 L 98 2 Z" 
          fill="none" 
          stroke="#D0D0D0" 
          stroke-width="0.5"/>
    
    <!-- Text label -->
    <text x="110" y="60" font-family="Arial" font-size="12" fill="#333">
      مقطع زاویه‌ای
    </text>
    <text x="110" y="75" font-family="Arial" font-size="10" fill="#666">
      آلومینیوم آنادایز
    </text>
  </g>
</svg>
