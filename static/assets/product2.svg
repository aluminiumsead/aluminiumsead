<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aluminumGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C8C8C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F5F7FA"/>
  
  <!-- Aluminum Profile 2 - T-shaped -->
  <g transform="translate(50,40)">
    <!-- Horizontal bar -->
    <rect x="0" y="30" width="120" height="20" 
          fill="url(#aluminumGrad2)" 
          stroke="#909090" 
          stroke-width="1"/>
    
    <!-- Vertical bar -->
    <rect x="50" y="0" width="20" height="80" 
          fill="url(#aluminumGrad2)" 
          stroke="#909090" 
          stroke-width="1"/>
    
    <!-- Surface texture -->
    <line x1="2" y1="32" x2="118" y2="32" stroke="#D8D8D8" stroke-width="0.5"/>
    <line x1="2" y1="48" x2="118" y2="48" stroke="#D8D8D8" stroke-width="0.5"/>
    <line x1="52" y1="2" x2="52" y2="78" stroke="#D8D8D8" stroke-width="0.5"/>
    <line x1="68" y1="2" x2="68" y2="78" stroke="#D8D8D8" stroke-width="0.5"/>
    
    <!-- Text label -->
    <text x="130" y="45" font-family="Arial" font-size="12" fill="#333">
      مقطع T شکل
    </text>
    <text x="130" y="60" font-family="Arial" font-size="10" fill="#666">
      رنگ الکترواستاتیک
    </text>
  </g>
</svg>
