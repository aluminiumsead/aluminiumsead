<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aluminumGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F5F7FA"/>
  
  <!-- Aluminum Profile 7 - H-beam -->
  <g transform="translate(50,40)">
    <!-- Top flange -->
    <rect x="0" y="0" width="100" height="15" 
          fill="url(#aluminumGrad7)" 
          stroke="#909090" 
          stroke-width="1"/>
    
    <!-- Web (vertical part) -->
    <rect x="42.5" y="0" width="15" height="70" 
          fill="url(#aluminumGrad7)" 
          stroke="#909090" 
          stroke-width="1"/>
    
    <!-- Bottom flange -->
    <rect x="0" y="55" width="100" height="15" 
          fill="url(#aluminumGrad7)" 
          stroke="#909090" 
          stroke-width="1"/>
    
    <!-- Surface details -->
    <line x1="2" y1="7.5" x2="98" y2="7.5" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="2" y1="62.5" x2="98" y2="62.5" stroke="#D0D0D0" stroke-width="0.5"/>
    <line x1="50" y1="2" x2="50" y2="68" stroke="#D0D0D0" stroke-width="0.5"/>
    
    <!-- Text label -->
    <text x="110" y="40" font-family="Arial" font-size="12" fill="#333">
      تیر H شکل
    </text>
    <text x="110" y="55" font-family="Arial" font-size="10" fill="#666">
      مقطع صنعتی
    </text>
  </g>
</svg>
