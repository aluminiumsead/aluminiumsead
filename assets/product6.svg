<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aluminumGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4F4F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B4B4B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F5F7FA"/>
  
  <!-- Aluminum Profile 6 - Flat bar -->
  <g transform="translate(40,70)">
    <!-- Flat rectangular bar -->
    <rect x="0" y="0" width="120" height="25" 
          fill="url(#aluminumGrad6)" 
          stroke="#909090" 
          stroke-width="1.5"/>
    
    <!-- Surface lines for texture -->
    <line x1="5" y1="5" x2="115" y2="5" stroke="#E0E0E0" stroke-width="0.5"/>
    <line x1="5" y1="12.5" x2="115" y2="12.5" stroke="#E0E0E0" stroke-width="0.5"/>
    <line x1="5" y1="20" x2="115" y2="20" stroke="#E0E0E0" stroke-width="0.5"/>
    
    <!-- Mounting holes -->
    <circle cx="20" cy="12.5" r="3" fill="#F5F7FA" stroke="#909090" stroke-width="1"/>
    <circle cx="100" cy="12.5" r="3" fill="#F5F7FA" stroke="#909090" stroke-width="1"/>
    
    <!-- Text label -->
    <text x="130" y="17" font-family="Arial" font-size="12" fill="#333">
      تیرآهن مسطح
    </text>
    <text x="130" y="32" font-family="Arial" font-size="10" fill="#666">
      رنگ الکترواستاتیک
    </text>
  </g>
</svg>
