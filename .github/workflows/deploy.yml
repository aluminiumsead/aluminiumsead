name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot aiohttp
        
    - name: Test bot configuration
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -c "
        import os
        import asyncio
        from telegram import Bot
        
        async def test_bot():
            token = os.getenv('TELEGRAM_BOT_TOKEN')
            if not token:
                print('‚ùå Bot token not found')
                return False
            
            try:
                bot = Bot(token=token)
                me = await bot.get_me()
                print(f'‚úÖ Bot @{me.username} is working')
                return True
            except Exception as e:
                print(f'‚ùå Bot test failed: {e}')
                return False
        
        result = asyncio.run(test_bot())
        exit(0 if result else 1)
        "
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./static
        force_orphan: true
        
    - name: Update deployment status
      run: |
        echo "üöÄ Deployment completed at $(date)"
        echo "üì± Mini Web App: https://aluminiumsead.github.io/aluminiumsead"
        echo "ü§ñ Telegram Bot: @Aluminimiran_bot"
